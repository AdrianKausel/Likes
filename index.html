<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Like Pages </title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="navbar">
            <h1 class="navtittle"> Network</h1>
        </div>
        <h1 class="feedtittle"> Your Feed </h1>

        <div class="leftcol">
            <div id="frame1">
                <div><img src="assets/Circle-icons-profile.svg.png" alt="avatarpic" class="avatar"></div>
                <div><a href="#" class="addavatar"> Add an Avatar</a></div>
                <h1 class="userName"> Adri√°n Kausel </h1>
            </div>
        </div>
        
        <div class="rightcol">
            <div id="frame2">
                <h2 class="name"> Neil M</h2>
                <p class="likes"> 9 like(s) </p>
                <button class="btn" onclick="addlike1()"> Like </button>
                <p class="usertxt"> I just set up this new discord bot, let me know what you all think. <span><a href="#">Link</a></span></p>
            </div>
            <div id="frame3">
                <h2 class="name2"> Nichole K</h2>
                <p class="likes2"> 12 like(s) </p>
                <button class="btn2" onclick="addlike2()"> Like </button>
                <p class="usertxt2"> Just finished my <span><a href="#">next comic</a></span>, check it out!</p>
            </div>
            <div id="frame4">
                <h2 class="name3"> Jim R</h2>
                <p class="likes3"> 9 like(s) </p>
                <button class="btn3" onclick="addlike3()"> Like </button>
                <p class="usertxt3"> I can't stop listening to the <span><a href="#">new album</a></span>. Who else is liking it?</p>
            </div>
        </div>    




        <script src="script.js"></script>
    </body>


</html>
